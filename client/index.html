<!DOCTYPE html>
<html>

<head>
  <title>Hello World</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6"><h1>Hello World</h1></div>
      <div class="col-md-6"> <button type="button" class="btn btn-danger pull-right" onclick='notify()'>Notify me.</button></div>
     
    </div>
    <div>
      <form action="" class="" id="formSubmit">
        <div class="form-group">
          <label for="message">Type Message Here : </label>
          <input type="text" class="form-control" id="message" autocomplete="off" placeholder="message here ...">
        </div>
        <div class="form-group">
          <label for="user">To : </label>
          <input type="text" class="form-control" id="user" autocomplete="off" placeholder="Send to">
        </div>
        <div>
          <button type="button" class="btn btn-success" onclick='sendMessage()'>Send</button>
        </div>
      </form>
    </div>


  </div>

</body>
<script src="client.js"></script>

</html>
